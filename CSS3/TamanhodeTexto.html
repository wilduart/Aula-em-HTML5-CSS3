<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de Testo</title>
	<style type="text/css">
		body{
			/*esse é o pai, ele tem preferencia quando não exite o filho*/
			font-size: 20px;
		}
		.texto{
			/*px ->tamanho fixo
			%->tamanho relativo
			em->tamanho relativo ao container pai */
			font-size: 2em;

		}
		.texto2{
			/*esse é o filho, ele tem preferencia*/
			font-size: 1em;
		}
		
	</style>
</head>
<body>
	
		<p class="texto">Conteudo</p>
		<p class="texto2">Conteudo 2</p>
		
	
	

</body>
</html>
