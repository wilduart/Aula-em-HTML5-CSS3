<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs-Span</title>
	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
		}
		#assinatura {
			background: blue;
		}
		.produto {
			background: grey;
			margin: 10px;
		}

	</style>
</head>
<body>
	<div id="topo">
		<img src="imagens/amazon-logo.png" width="200">
		<ul>
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>
		
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape" align="center">
		Todos os direitos Reservados
	</div>
	<span id="assinatura">
		Proprietario
	</span>
	<span>
		Segundo Proprietario
	</span>

</body>
</html>
