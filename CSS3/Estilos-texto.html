<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilo de Texto</title>
	<style type="text/css">
		
		body{
			font-size: 40px;
			font-family: "Times new Roman",Times,serif;
		}
		.negrito{
			/*normal,bold,100 até 900*/
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/*underline, overline e line-through*/
			text-decoration: underline ;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto em itálico</p>
	<p class="formatacao">Texto com underline</p>
	<p>Texto</p>

</body>
</html>
